<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Bakery.</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="">Wow <span>Bakery</span>.</div>
        <ul class="navbar">
            <a href="Register.html"><i class='bx bx-user-circle' id="singup1"></i></a>
        </ul>
    </header>
    <!-- home -->
    <section class="home swiper" id="home">
        <div class="constant">
            <div class="center">
                <p>The perfect way to start your day.</p>
                <a href="main.html" id="btn">Order Now</a>
            </div>
        </div>
        <div class="swiper-wrapper">
            <!-- Box 1 -->
            <div class="swiper-slide container">
                <img src="images/bg2.jpg" alt="">
            </div>
            <!-- Box 2 -->
            <div class="swiper-slide container">
                <img src="images/bg1.jpg" alt="">
            </div>
            <!-- Box 3 -->
            <div class="swiper-slide container">
                <img src="images/bg3.jpg" alt="">
            </div>
        </div>
    </section>

    <!-- swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="js/script.js"></script>
</body>

</html>
